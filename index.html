<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>
    <title>Frontend Mentor</title>
  </head>
  <body>
    <header class="header container">
      <div class="header__title">
        <h1>Social Media Dashboard</h1>
        Total Followers: 23,004
      </div>

      <fieldset
        class="header__toggle toggle"
        aria-label="theme toggle"
        role="radiogroup"
      >
        <label for="dark">Dark</label>
        <div class="toggle__wrapper">
          <input type="radio" name="theme" id="dark" />
          <input type="radio" name="theme" id="system" checked />
          <input type="radio" name="theme" id="light" />
          <span aria-hidden="true" class="toggle__background"></span>
          <span aria-hidden="true" class="button"></span>
        </div>
        <label for="dark">System Pref</label>
        <label for="light">Light</label>
      </fieldset>
    </header>
    <main>
      <section></section>
    </main>
  </body>
</html>
